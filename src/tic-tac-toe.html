<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../style/tic-tac-toe.css" />
		<script src="../scripts/tic-tac-toe.js"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	
	<body>
		<div id = "container">
			<div class ="key spot-1"onclick="placeMarker('spot-1');"></div>
			<div class ="key spot-2"onclick="placeMarker('spot-2');"></div>
			<div class ="key spot-3"onclick="placeMarker('spot-3');"></div>
			<div class ="key spot-4"onclick="placeMarker('spot-4');"></div>
			<div class ="key spot-5"onclick="placeMarker('spot-5');"></div>
			<div class ="key spot-6"onclick="placeMarker('spot-6');"></div>
			<div class ="key spot-7"onclick="placeMarker('spot-7');"></div>
			<div class ="key spot-8"onclick="placeMarker('spot-8');"></div>
			<div class ="key spot-9"onclick="placeMarker('spot-9');"></div>
			<button type="button" onclick="alert('Hello world!');">Start</button>
			<div id ="display">Player X starts first</div>
			<button type="button" onclick="location.reload();">Replay</button>
		</div>
	
	
	</body>
	
</html>
